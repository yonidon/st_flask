server {
    listen 8999 ssl;
    server_name 192.192.193.34;

    ssl_certificate /home/guard3/st_flask/certs/cert.pem;
    ssl_certificate_key /home/guard3/st_flask/certs/key.pem;

    # Modern strong SSL settings:
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
        proxy_pass http://127.0.0.1:8990;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}

server {
    listen 80;
    server_name YOUR_SERVER_IP_OR_DOMAIN;

    # Optional: Redirect HTTP to HTTPS (for browser safety)
    return 301 https://$host$request_uri;
}
