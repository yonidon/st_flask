<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Configuration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0b1e39;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #ffffff;
        }

        form {
            max-width: 800px;
            margin: 0 auto;
            background-color: #1e3c72;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #ffffff;
        }

        .section {
            margin-bottom: 20px;
        }

        .section h2 {
            margin-bottom: 10px;
            font-size: 18px;
            color: #ffdd57;
        }

        .field {
            margin-bottom: 10px;
        }

        .field label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .field input[type="text"],
        .field input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .field input[type="submit"],
        button {
            background-color: #145ea8;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        .field input[type="submit"]:hover,
        button:hover {
            background-color: #1e7bd0;
        }

        .field input[type="submit"]:disabled {
            background-color: #4f4f4f;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Edit Configuration</h1>
    <form method="POST">
        {% for section in config.sections() %}
        <div class="section">
            <h2>{{ section }}</h2>
            {% for key, value in config[section].items() %}
            <div class="field">
                <label for="{{ section }}_{{ key }}">{{ key }}</label>
                <input type="text" id="{{ section }}_{{ key }}" name="{{ section }}_{{ key }}" value="{{ value }}">
            </div>
            {% endfor %}
        </div>
        {% endfor %}
        <div class="field">
            <input type="submit" value="Save Configuration">
        </div>
    </form>
    <button onclick="window.location.href='/'">Back to Main Page</button>
</body>
</html>
